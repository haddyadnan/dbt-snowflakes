version: 2

sources:
  - name: stripe
    database: raw
    tables:
      - name: payment

        loaded_at_field: _batched_at
        freshness:
          warn_after: {count: 14, period: day}
          error_after: {count: 30, period: day}

        columns:
          - name: id
            tests:
              - unique
              - not null