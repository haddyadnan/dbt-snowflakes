version: 2

sources:
  - name: jaffle_shop
    database: raw
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: orders
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 14, period: day}
          error_after: {count: 90, period: hour}
        columns:
          - name: id
            tests:
              - unique
              - not_null